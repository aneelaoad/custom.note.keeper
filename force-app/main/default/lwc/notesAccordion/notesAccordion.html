<template>
    <lightning-card>
        <div class="accordion">
            <section class="accordion-item">
                <header class="accordion-header" onclick={toggleAccordion}>
                        <lightning-icon icon-name={arrowIcon} size="small" class="accordion-arrow"></lightning-icon>
                    <h2 class="accordion-heading">
                        Notes
                    </h2>
                </header>
                <div class="accordion-content" if:true={isOpen}>
                    <c-custom-note-keeper></c-custom-note-keeper>
                </div>
            </section>
        </div>
    </lightning-card>
</template>
